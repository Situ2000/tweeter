<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/f7956b6bcf.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Timeago Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="pageTitle">tweeter</span>
    <div>
      <span id="subPageTitle"><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down fa-sm"></i>
    </div>
  </nav>

  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 id="username">Yuanyuan <span class="last-name">Situ</span></h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->

  <main class="container">

    <!-- New Tweet Card -->
    <div class="tweet-card new-tweet d-none hidden">
      <form>
        <div>
          <label for="text">What are you humming about?</label>
          <textarea id="text" name="text"></textarea>
          <small class="red" id="error"></small>
          <div class="tweet-card-bottom">
            <button type="submit">TWEET</button>
            <span id="character-count">140</span>
          </div>
        </div>
      </form>
    </div>

    <!-- Tweet List -->
    <div id="tweets">
    </div>
  </main>
</body>

</html>
